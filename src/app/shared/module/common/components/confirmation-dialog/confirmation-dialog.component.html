<div mat-dialog-content>
    <p>{{confirmationMessage}}</p>
</div>

<div mat-dialog-actions>
    <div *ngIf="proceedBtnText != ''">
        <button class="actionBtn" mat-flat-button (click)="onConfirm()"><span>{{proceedBtnText}}</span></button>
    </div>
    <div *ngIf="backBtnText != ''">
        <button class="cancelBtn" mat-flat-button (click)="onDismiss()"><span>{{backBtnText}}</span></button>
    </div>
</div>
